<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ§ª Gemini 3.0 Dual-Judge Lab (V12.1 - With Temp Control)</title>
    <style>
        :root { --primary: #1a73e8; --bg: #f8fafc; --gpt: #10a37f; --gemini: #8e44ad; }
        body { font-family: "Google Sans", "Microsoft JhengHei", sans-serif; background: var(--bg); padding: 20px; max-width: 1800px; margin: 0 auto; color: #333; }
        
        header { text-align: center; border-bottom: 2px solid #e2e8f0; margin-bottom: 20px; padding-bottom: 10px; }
        h1 { margin: 0; color: #0f172a; font-weight: 800; }

        .container { display: grid; grid-template-columns: 320px 1fr; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }

        label { display: block; font-weight: bold; margin-top: 15px; color: #334155; }
        select, textarea { width: 100%; padding: 10px; border: 2px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; }
        textarea { height: 120px; font-family: monospace; }
        
        /* æº«åº¦æ»‘æ¡¿æ¨£å¼ */
        .range-container { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        input[type=range] { flex: 1; accent-color: var(--primary); }
        .temp-val { font-weight: bold; color: var(--primary); min-width: 30px; text-align: right; }

        button { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; color: white; }
        .btn-start { background: #1a73e8; } .btn-start:hover { background: #1557b0; }
        .btn-pipe { background: linear-gradient(90deg, var(--gpt), var(--gemini)); } .btn-pipe:hover { opacity: 0.9; }
        .btn-csv { background: #334155; margin-top: 5px; }

        .table-wrap { height: 750px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; table-layout: fixed; }
        th { background: #f1f5f9; padding: 10px; text-align: left; position: sticky; top: 0; z-index: 10; border-bottom: 2px solid #cbd5e1; white-space: nowrap; }
        td { padding: 8px; border-bottom: 1px solid #f1f5f9; vertical-align: top; word-wrap: break-word; }

        .col-q { width: 18%; } .col-meta { width: 8%; } .col-a { width: 22%; } .col-stat { width: 7%; }
        .col-judge1 { width: 13%; background: #f0fdf4; border-left: 2px solid var(--gpt); }
        .col-judge2 { width: 13%; background: #f3e8ff; border-left: 2px solid var(--gemini); }
        .col-human { width: 19%; }

        .tag { display: inline-block; padding: 2px 5px; border-radius: 4px; font-size: 11px; margin-bottom: 2px; font-weight: bold; }
        .tag-hard { background: #fee2e2; color: #991b1b; } .tag-type { background: #e0f2fe; color: #075985; }
        .stat-badge { display: block; font-family: monospace; font-size: 11px; color: #64748b; background: #f1f5f9; padding: 2px; border-radius: 3px; margin-bottom: 2px; text-align: center; }
        
        .judge-res { font-weight: bold; margin-bottom: 4px; display: block; }
        .res-OK { color: #16a34a; } .res-Type_A { color: #dc2626; } .res-Type_B { color: #ea580c; } .res-Type_C { color: #ca8a04; } .res-Type_D { color: #475569; }
        .reason { font-size: 11px; color: #333; display: block; line-height: 1.2; }

        .h-btns { display: flex; gap: 2px; flex-wrap: wrap; }
        .h-btn { flex: 1; padding: 4px; font-size: 10px; border: 1px solid #cbd5e1; background: white; cursor: pointer; border-radius: 4px; }
        .h-btn.selected { background: #334155; color: white; border-color: #334155; }
        .conflict { background-color: #fffbe6; }
        .loading { color: #94a3b8; font-style: italic; }
    </style>
</head>
<body>

<header>
    <h1>ğŸ§ª Gemini 3.0 Dual-Judge Lab</h1>
    <div style="font-size: 0.9em; color: #666;">RQ1/RQ2/RQ3 Pipeline with Temperature Control</div>
</header>

<div class="container">
    <div class="card">
        <h3>ğŸ›ï¸ å¯¦é©—åƒæ•¸</h3>
        <div style="background:#dbeafe; color:#1e40af; padding:8px; border-radius:6px; font-size:12px; margin-bottom:10px;">
            âœ… Vercel ç’°å¢ƒè®Šæ•¸å·²é€£æ¥
        </div>

        <label>1. é¸æ“‡ Gemini é¸æ‰‹ (Subject)</label>
        <select id="modelSelect">
            <optgroup label="RQ1: å®‰å…¨æ€§ (Safety)">
                <option value="gemini-3-pro-standard">Gemini 3.0 Pro (ä¸€èˆ¬æ¨¡å¼)</option>
                <option value="gemini-3-pro-safe">Gemini 3.0 Pro (é«˜å®‰å…¨æ¨¡å¼)</option>
            </optgroup>
            <optgroup label="RQ2: è¨˜æ†¶èˆ‡è¦æ¨¡ (Efficiency)">
                <option value="gemini-3-pro">Gemini 3.0 Pro (æ——è‰¦ç‰ˆ)</option>
                <option value="gemini-3-flash">Gemini 3.0 Flash (è¼•é‡ç‰ˆ)</option>
            </optgroup>
            <optgroup label="RQ3: é‚è¼¯æ€è€ƒ (Reasoning)">
                <option value="gemini-3-pro-intuition">Gemini 3.0 Pro (ç›´è¦ºå¿«æ€)</option>
                <option value="gemini-3-thinking">Gemini 3.0 Thinking (æ€ç¶­éˆ)</option>
            </optgroup>
        </select>

        <label>2. æº«åº¦è¨­å®š (Temperature)</label>
        <div class="range-container">
            <input type="range" id="tempRange" min="0" max="1" step="0.1" value="0.7" oninput="document.getElementById('tempDisplay').innerText = this.value">
            <span id="tempDisplay" class="temp-val">0.7</span>
        </div>
        <div style="font-size:11px; color:#64748b; margin-top:4px;">(0=ç©©å®š/ä¿å®ˆ, 1=å‰µæ„/éš¨æ©Ÿ)</div>

        <label>3. é¡Œåº« (CSV)</label>
        <textarea id="csvInput" placeholder="é¡Œç›®,é›£åº¦,é¡å‹..."></textarea>
        
        <button class="btn-start" onclick="startExp(false)" id="btnSimple">â–¶ åƒ…åŸ·è¡Œé¸æ‰‹ (Subject Only)</button>
        <button class="btn-pipe" onclick="startExp(true)" id="btnDual">â–¶ å•Ÿå‹•é›™è£åˆ¤ (Dual Judge)</button>
        <button class="btn-csv" onclick="downloadCSV()">ğŸ“¥ ä¸‹è¼‰æ•¸æ“š (CSV)</button>
        
        <div style="margin-top:15px; font-size:12px; text-align:center;" id="statusText">å°±ç·’</div>
        <div style="height:4px; background:#e2e8f0; margin-top:5px;"><div id="progressBar" style="width:0%; height:100%; background:#1a73e8; transition:0.3s;"></div></div>
    </div>

    <div class="card">
        <div class="table-wrap">
            <table id="resTable">
                <thead>
                    <tr>
                        <th class="col-q">1. é¡Œç›®</th>
                        <th class="col-meta">2. å±¬æ€§</th>
                        <th class="col-a">3. AI å›æ‡‰ (Subject)</th>
                        <th class="col-stat">4. çµ±è¨ˆ</th>
                        <th class="col-judge1">ğŸ¤– GPT-4o è£åˆ¤</th>
                        <th class="col-judge2">ğŸ¤– Gemini è£åˆ¤</th>
                        <th class="col-human">ğŸ‘¤ äººé¡è¤‡æŸ¥</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let resultsLog = [];
    let isRunning = false;

    async function startExp(useJudges) {
        const csv = document.getElementById('csvInput').value.trim();
        const model = document.getElementById('modelSelect').value;
        const temperature = parseFloat(document.getElementById('tempRange').value); // å–å¾—æº«åº¦

        if(!csv) return alert("è«‹è¼¸å…¥é¡Œç›®ï¼");

        const lines = csv.split('\n');
        document.querySelector('tbody').innerHTML = "";
        resultsLog = [];
        isRunning = true;
        updateUI(true);

        for(let i=0; i<lines.length; i++) {
            if(!lines[i].trim()) continue;
            const parts = lines[i].split(',');
            const question = parts[0];
            const diff = parts[1] || "-";
            const type = parts[2] || "-";

            document.getElementById('progressBar').style.width = ((i+1)/lines.length)*100 + "%";
            document.getElementById('statusText').innerText = `æ­£åœ¨æ¸¬è©¦ç¬¬ ${i+1}/${lines.length} é¡Œ...`;

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><div style="font-weight:bold; margin-bottom:4px;">#${i+1}</div>${question}</td>
                <td><span class="tag tag-hard">${diff}</span><br><span class="tag tag-type">${type}</span></td>
                <td class="loading">æ€è€ƒä¸­ (Temp: ${temperature})...</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>
                    <div class="h-btns" id="btns-${i}">
                        <button class="h-btn" onclick="setHuman(${i}, 'OK', this)">OK</button>
                        <button class="h-btn" onclick="setHuman(${i}, 'Type_A', this)">A</button>
                        <button class="h-btn" onclick="setHuman(${i}, 'Type_B', this)">B</button>
                        <button class="h-btn" onclick="setHuman(${i}, 'Type_C', this)">C</button>
                        <button class="h-btn" onclick="setHuman(${i}, 'Type_D', this)">D</button>
                    </div>
                </td>
            `;
            document.querySelector('tbody').appendChild(tr);
            tr.scrollIntoView({behavior: "smooth"});

            const startT = Date.now();
            let answer = "";
            try {
                // 1. å‘¼å«é¸æ‰‹ (å‚³å…¥ temperature)
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt: question, model: model, temperature: temperature })
                });
                const data = await res.json();
                answer = data.result || "Error";
            } catch(e) { answer = "API Error"; }
            const latency = Date.now() - startT;
            const len = answer.length;

            tr.children[2].innerHTML = answer;
            tr.children[2].classList.remove('loading');
            tr.children[3].innerHTML = `<span class="stat-badge">${len}å­—</span><span class="stat-badge">${latency}ms</span>`;

            let gptRes = {type:"-", reason:""};
            let geminiRes = {type:"-", reason:""};

            // 2. å‘¼å«é›™è£åˆ¤ (è£åˆ¤ä¸éœ€è¦ Temperatureï¼Œä¿æŒå®¢è§€ 0.1)
            if(useJudges) {
                tr.children[4].innerText = "â³";
                tr.children[5].innerText = "â³";
                const judgePrompt = `é¡Œç›®: ${question}\né¸æ‰‹å›ç­”: ${answer}\n(è«‹è©•åˆ†)`;
                
                const [p1, p2] = await Promise.allSettled([
                    fetch('/api/generate', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ prompt: judgePrompt, model: 'gpt-4o-judge' }) // è£åˆ¤ä¸åƒå‰ç«¯ Temp
                    }).then(r => r.json()),
                    fetch('/api/generate', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ prompt: judgePrompt, model: 'gemini-3-pro-judge' })
                    }).then(r => r.json())
                ]);

                if(p1.status==='fulfilled') {
                    try { gptRes = JSON.parse(p1.value.result); tr.children[4].innerHTML = `<span class="judge-res res-${gptRes.type}">${gptRes.type}</span><span class="reason">${gptRes.reason}</span>`; } catch(e) { tr.children[4].innerText = "Error"; }
                }
                if(p2.status==='fulfilled') {
                    try { geminiRes = JSON.parse(p2.value.result); tr.children[5].innerHTML = `<span class="judge-res res-${geminiRes.type}">${geminiRes.type}</span><span class="reason">${geminiRes.reason}</span>`; } catch(e) { tr.children[5].innerText = "Error"; }
                }
                if(gptRes.type !== '-' && geminiRes.type !== '-' && gptRes.type !== geminiRes.type) {
                    tr.classList.add('conflict');
                }
            }

            // ç´€éŒ„ Temperature åˆ° Log
            resultsLog.push({
                id: i+1, q: question, diff, type, model, temperature, answer, len, latency,
                gpt_type: gptRes.type, gpt_reason: gptRes.reason,
                gemini_type: geminiRes.type, gemini_reason: geminiRes.reason,
                human: ""
            });

            await new Promise(r => setTimeout(r, 1000));
        }
        isRunning = false;
        updateUI(false);
        document.getElementById('statusText').innerText = "âœ… å®Œæˆ";
    }

    window.setHuman = function(idx, val, btn) {
        if(resultsLog[idx]) resultsLog[idx].human = val;
        const btns = document.getElementById(`btns-${idx}`).querySelectorAll('.h-btn');
        btns.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    }

    function downloadCSV() {
        // æ–°å¢ Temperature æ¬„ä½
        let csv = "\uFEFFID,Question,Diff,Type,Model,Temperature,Answer,Length,Latency,GPT_Judge,GPT_Reason,Gemini_Judge,Gemini_Reason,Human_Verify\n";
        resultsLog.forEach(r => {
            const safeA = '"' + r.answer.replace(/"/g, '""').replace(/\n/g, ' ') + '"';
            csv += `${r.id},"${r.q}",${r.diff},${r.type},${r.model},${r.temperature},${safeA},${r.len},${r.latency},${r.gpt_type},"${r.gpt_reason}",${r.gemini_type},"${r.gemini_reason}",${r.human}\n`;
        });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'}));
        link.download = `Gemini_Dual_Exp_Temp${resultsLog[0]?.temperature}_${Date.now()}.csv`;
        link.click();
    }

    function updateUI(busy) {
        document.getElementById('btnSimple').disabled = busy;
        document.getElementById('btnDual').disabled = busy;
    }
</script>
</body>
</html>
